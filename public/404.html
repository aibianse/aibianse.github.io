<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 保存当前URL到 sessionStorage
    const segments = location.pathname.split('/');
    const repository = segments[1];  // 获取仓库名
    const path = segments.slice(2).join('/');  // 获取实际路径
    sessionStorage.redirect = '/' + repository + '/' + path + location.search + location.hash;
    // 重定向到主页
    location.href = '/' + repository;
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
